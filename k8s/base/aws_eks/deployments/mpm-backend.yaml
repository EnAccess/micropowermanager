apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpm-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpm-backend
  template:
    metadata:
      labels:
        app: mpm-backend
    spec:
      containers:
        - name: mpm-backend
          image: enaccess/micropowermanager-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: APP_ENV
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: mpm-secrets
                  key: APP_KEY
            - name: APP_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: APP_DEBUG
            - name: MPM_LOAD_DEMO_DATA
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: MPM_LOAD_DEMO_DATA
            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: DB_CONNECTION
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mpm-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: DB_PORT
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: DB_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mpm-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mpm-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mpm-secrets
                  key: JWT_SECRET
            - name: CACHE_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: CACHE_DRIVER
            - name: QUEUE_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: mpm-configmap-backend
                  key: QUEUE_DRIVER
