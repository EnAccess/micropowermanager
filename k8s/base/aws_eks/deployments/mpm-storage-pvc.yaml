apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mpm-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2  # AWS EBS storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mpm-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2  # AWS EBS storage class
