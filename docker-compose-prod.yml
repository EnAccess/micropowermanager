# Local setup building MicroPowerManager containers in production mode
services:
  backend-prod:
    container_name: backend-prod
    build:
      dockerfile: docker/DockerfileBackendProd
    env_file: ./dev/.env.micropowermanager-backend
    depends_on:
      - maria
      - redis
    links:
      - maria:db
      - redis:redis
    ports:
      - 8000:80
      - 8443:443

  frontend-prod:
    container_name: frontend-prod
    build:
      dockerfile: docker/DockerfileFrontendProd
    env_file: ./dev/.env.micropowermanager-frontend
    ports:
      - 8001:80
    volumes:
      - frontend_node_modules:/app/node_modules/

  cron:
    container_name: cron
    build:
      dockerfile: docker/DockerfileCron
    depends_on:
      - maria
      - redis
    links:
      - maria:db
      - redis:redis
    volumes:
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
      - ./src/backend:/var/www/html

  worker:
    container_name: worker
    restart: unless-stopped
    build:
      dockerfile: docker/DockerfileQueueWorker
    volumes:
      - ./src/backend:/var/www/laravel
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - maria
      - redis
    links:
      - maria:db
      - redis:redis

  redis:
    container_name: redis
    image: redis:5
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  maria:
    container_name: maria
    image: mariadb:10.3
    env_file: ./dev/.env.mysql
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  frontend_node_modules:
  mariadb_data:
  redis_data:
