# Local setup using MicroPowerManager containers from DockerHub in production mode
services:
  backend:
    container_name: backend
    image: enaccess/micropowermanager-backend:latest
    env_file:
      - path: ./dev/.env.micropowermanager-backend
        required: true
      - path: .env.override.micropowermanager-backend
        required: false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - mysql:db
      - redis:redis
    ports:
      - 8000:80
      - 8443:443
    volumes:
      - storage_data:/var/www/html/storage
    healthcheck:
      test: [CMD, curl, -f, http://localhost/up]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 100

  frontend:
    container_name: frontend
    image: enaccess/micropowermanager-frontend:latest
    env_file:
      - path: ./dev/.env.micropowermanager-frontend
        required: true
      - path: .env.override.micropowermanager-frontend
        required: false
    ports:
      - 8001:80

  scheduler:
    container_name: scheduler
    image: enaccess/micropowermanager-scheduler:latest
    # micropowermanager-scheduler is a backend service and uses the same configuration as micropowermanager-backend
    env_file:
      - path: ./dev/.env.micropowermanager-backend
        required: true
      - path: .env.override.micropowermanager-backend
        required: false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - mysql:db
      - redis:redis
    volumes:
      - storage_data:/var/www/html/storage

  worker:
    container_name: worker
    restart: unless-stopped
    image: enaccess/micropowermanager-queue-worker:latest
    env_file:
      - path: ./dev/.env.micropowermanager-backend
        required: true
      - path: .env.override.micropowermanager-backend
        required: false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - mysql:db
      - redis:redis
    volumes:
      - storage_data:/var/www/html/storage

  redis:
    container_name: redis
    image: redis:5
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  mysql:
    container_name: mysql
    image: mysql:8.4
    env_file:
      - path: ./dev/.env.mysql
        required: true
      - path: .env.override.mysql
        required: false
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: [CMD, mysqladmin, ping, -h, localhost]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
  redis_data:
  # storage volume is shared between services
  storage_data:
