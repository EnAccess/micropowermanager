# Local development setup building MicroPowerManager containers in development mode
services:
  backend-dev:
    container_name: backend-dev
    build:
      dockerfile: docker/DockerfileBackendDev
    env_file: ./dev/.env.micropowermanager-backend
    depends_on:
      maria:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - maria:db
      - redis:redis
    ports:
      - 8000:80
      - 8443:443
    volumes:
      - ./src/backend:/var/www/html

  frontend-dev:
    container_name: frontend-dev
    build:
      dockerfile: docker/DockerfileFrontendDev
    env_file: ./dev/.env.micropowermanager-frontend
    ports:
      - 8001:8080
    volumes:
      - ./src/frontend:/app/
      - frontend_node_modules:/app/node_modules/

  cron:
    container_name: cron
    build:
      dockerfile: docker/DockerfileCron
    env_file: ./dev/.env.micropowermanager-backend
    depends_on:
      maria:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - maria:db
      - redis:redis
    volumes:
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
      - ./src/backend:/var/www/html

  worker:
    container_name: worker
    restart: unless-stopped
    build:
      dockerfile: docker/DockerfileQueueWorker
    env_file: ./dev/.env.micropowermanager-backend
    volumes:
      - ./src/backend:/var/www/laravel
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      maria:
        condition: service_healthy
      redis:
        condition: service_started
    links:
      - maria:db
      - redis:redis

  redis:
    container_name: redis
    image: redis:5
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  maria:
    container_name: maria
    image: mariadb:10.11
    env_file: ./dev/.env.mysql
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: [CMD, healthcheck.sh, --connect, --innodb_initialized]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  frontend_node_modules:
  mariadb_data:
  redis_data:
