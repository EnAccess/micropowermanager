  /api/vodacom/transactions/validation:
    post:
      summary: "Validate Transaction."
      operationId: validateTransaction
      description: "Validates a transaction before processing. Use this endpoint to verify if a transaction\ncan proceed based on the provided information. This is typically the first step in the payment flow."
      parameters: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    transactionId: VOD-TXN-123456
                    status: validated
                    details:
                      product: "Internet Bundle"
                      validAmount: true
                    success: true
                properties:
                  data:
                    type: object
                    properties:
                      transactionId:
                        type: string
                        example: VOD-TXN-123456
                      status:
                        type: string
                        example: validated
                      details:
                        type: object
                        properties:
                          product:
                            type: string
                            example: "Internet Bundle"
                          validAmount:
                            type: boolean
                            example: true
                      success:
                        type: boolean
                        example: true
        400:
          description: "Validation Error"
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    message: "Invalid amount specified for this product"
                    success: false
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Invalid amount specified for this product"
                      success:
                        type: boolean
                        example: false
      tags:
        - "Vodacom Transaction"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                serialNumber:
                  type: string
                  description: "Unique identifier for the product/service being purchased pattern: ^[A-Z0-9]{8,12}$"
                  example: ABC123456789
                  nullable: false
                amount:
                  type: number
                  description: "Transaction amount in the local currency"
                  example: 15000.0
                  nullable: false
                payerPhoneNumber:
                  type: string
                  description: "Customer's phone number in international format pattern: ^258[0-9]{9}$"
                  example: "258712345678"
                  nullable: false
                referenceId:
                  type: string
                  description: 'Unique reference identifier for this transaction pattern: ^[A-Za-z0-9\-]{5,20}$'
                  example: ORD-12345-ABC
                  nullable: false
              required:
                - serialNumber
                - amount
                - payerPhoneNumber
                - referenceId
      security: []
